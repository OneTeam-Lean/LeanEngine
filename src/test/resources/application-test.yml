spring:
  datasource:
    username: root
    driverClassName: org.mariadb.jdbc.Driver
    password:
  flyway:
    enabled: true
  jpa:
    database-platform: org.hibernate.dialect.MariaDB103Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  boot:
    mariadb4j:
      databaseName: leanengine
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration